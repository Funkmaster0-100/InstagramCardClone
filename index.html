<html>

<head>
    <title>
        Intsagram copy
    </title>
    <link rel="stylesheet" href="css/main.css">
    <!--font awesome-->
    <script src="https://use.fontawesome.com/4625c25638.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header class="menu">
        <a href="#" class="icon">
                <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a href="#" class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <a href="#" class="icon">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
        </a>
        <a href="#" class="icon">
                <i class="fa fa-user-o" aria-hidden="true"></i>   
        </a>
    </header>
    <div class="container">

        <div id="card">
            <div class="card-header">
                <div class="profile-img">

                </div>
                <div class="profile-info">
                    <div class="name">Jane Doe</div>
                    <div class="location">New York,New York</div>
                </div>
                <div class="time">
                    1hr
                </div>
            </div>
            <div><img class="media" src="https://i.pinimg.com/736x/6b/02/1d/6b021d77cc9e9d21491aaf434695d39a--nice-asses-renner.jpg" /></div>
            <div class="card-footer">
                <div class="likes">
                    280 likes
                </div>

                <div class="description">
                    <p><span class="username">JaneMakeDoe</span> marry Christmas y'all</p>
                </div>
                <div class="comments">
                    <p><span class="username">SaltySplitoon</span> it look like fall in new york, you heating it up ma</p>
                    <p><span class="username">ThirstBucket</span> GOD DAAAAAAAAAAAAAAAAAAAMN</p>
                </div>
                <hr class="linebreak" />
                <form>
                    <div class="heart">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <input type="text" placeholder="Add comment" />
                    <div class="options">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
